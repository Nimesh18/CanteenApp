<ngx-loading [show]="loading"></ngx-loading>
<div class="center">

  <form class="form-signin" method="POST" [formGroup]="loginForm">
    <img class="mb-4" src="../../assets/BBD-Logo-01[7884].png" alt="" width="200">
    <h4>Canteen Automation System</h4>
    <br/>
    <div class="form-group center-button">
      <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login('canteen')">Log in</button>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2018</p>
  </form>

</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{modalHeader}}</h4>
      </div>
      <div class="modal-body">
        <p>{{modalText}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
